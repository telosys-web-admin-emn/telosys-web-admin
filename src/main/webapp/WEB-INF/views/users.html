<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="/WEB-CONTENT/materialize/css/materialize.css"/>
    <link rel="stylesheet" href="/WEB-CONTENT/css/main.css"/>
    <title>Users</title>
</head>
<body>

<div th:include="header :: hnav"></div>

<div class="container">
    <!-- comment -->

        <h1>Users list</h1>
        <table class="bordered striped responsive-table">
            <thead>
            <tr>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'login')}">Login (id)</a></th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'creationDate')}">CreationDate</a></th>
                <th>Last login date</th>
                <th>Connected</th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'mail')}">Mail</a></th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'diskUsage')}">Disk space</a></th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'projectsCount')}">Projects count</a></th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'modelsCount')}">Models count</a></th>
                <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, 'generationsCount')}">Generations count</a></th>
            </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td><a th:text="${user.login}" th:href="@{/do/user(username=${user.login})}"></a></td>
                <td th:text="${user.creationDate}"></td>
                <td>Date</td>
                <td>Yes</td>
                <td th:text="${user.mail}"></td>
                <td th:text="${user.diskUsage}"></td>
                <td th:text="${user.projectsCount}"></td>
                <td th:text="${user.modelsCount}"></td>
                <td th:text="${user.generationsCount}"></td>
            </tr>
        </table>
        <ul class="pagination">
        	<li th:class="${currentPage} == 1 ? disabled : waves-effect"><a th:href="${paginator.getPreviousPage(#httpServletRequest)}"><i class="material-icons">chevron_left</i></a></li>
		    <li th:class="${i} == ${currentPage} ? active : waves-effect" th:each="i : ${#numbers.sequence(1, maxPage)}"><a th:href="${paginator.getPage(#httpServletRequest, i)}" th:text="${i}"></a></li>
		    <li th:class="${maxPage} == ${currentPage} ? disabled : waves-effect"><a th:href="${paginator.getNextPage(#httpServletRequest)}"><i class="material-icons">chevron_right</i></a></li>
		</ul>
</div>

<div th:include="footer :: foot"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="/WEB-CONTENT/materialize/js/materialize.js"></script>
</body>
</html>
