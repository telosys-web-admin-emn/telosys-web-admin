<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8"/>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link rel="stylesheet" href="/WEB-CONTENT/materialize/css/materialize.css"/>
      <link rel="stylesheet" href="/WEB-CONTENT/css/main.css"/>
      <title>Users</title>
   </head>
   <body>
      <div th:include="header :: hnav"></div>
      <div class="container">
         <!-- comment -->
         <h1 class="center-align">Users</h1>
         <div class="row">
            <form method="GET">
               <div class="input-field col s3">
                  <input placeholder="Login" id="userLogin" type="text" name="searchLogin" class="validate"/>
                  <label for="userLogin">Search user login</label>
               </div>
               <div class="input-field col s3">
                  <select name="isConnected">
                     <option value="" disabled="disabled" selected="selected">Choose your option</option>
                     <option value="all">All</option>
                     <option value="online">Online</option>
                     <option value="offline">Offline</option>
                  </select>
                  <label>Connected</label>
               </div>
               <div class="col s3">
                  <label for="searchBeginCreationDate">From creation date</label>
                  <input id="searchBeginCreationDate" type="date" class="datepicker" name="searchBeginCreationDate"/>
               </div>
               <div class="col s3">
                  <label for="searchEndCreationDate">To creation date</label>
                  <input id="searchEndCreationDate" type="date" class="datepicker" name="searchEndCreationDate"/>
               </div>
               <div class="col s3">
                  <label for="searchBeginLastConnectionDate">From last connection date</label>
                  <input id="searchBeginLastConnectionDate" type="date" class="datepicker" name="searchBeginLastConnectionDate"/>
               </div>
               <div class="col s3">
                  <label for="searchEndLastConnectionDate">To last connection date</label>
                  <input id="searchEndLastConnectionDate" type="date" class="datepicker" name="searchEndLastConnectionDate"/>
               </div>
               <button class="btn waves-effect waves-light" type="submit">Submit
               <i class="material-icons right">send</i>
               </button>
            </form>
         </div>
         <table class="bordered striped responsive-table">
            <thead>
               <tr>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, LOGIN_FILTER)}">Login (id)</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, CREATION_DATE_FILTER)}">CreationDate</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, LAST_CONNECTION_DATE_FILTER)}">Last login date</a></th>
                  <th>Connected</th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, MAIL_FILTER)}">Mail</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, DISK_USAGE_FILTER)}">Disk space (MB)</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, PROJECTS_COUNT_FILTER)}">Projects count</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, MODELS_COUNT_FILTER)}">Models count</a></th>
                  <th><a th:href="${filterSorter.getUrlWithSorterWithFilter(currentUrl, #httpServletRequest, GENERATIONS_COUNT_FILTER)}">Generations count</a></th>
               </tr>
            </thead>
            <tr th:each="user : ${users}">
               <td><a th:text="${user.login}" th:href="@{/do/user(username=${user.login})}"></a></td>
               <td th:text="${#dates.format(user.creationDate, dateFormat)}"></td>
               <td th:text="${#dates.format(user.lastConnectionDate, dateFormat)}"></td>
               <td>Yes</td>
               <td th:text="${user.mail}"></td>
               <td th:text="${user.diskUsageMB}"></td>
               <td th:text="${user.projectsCount}"></td>
               <td th:text="${user.modelsCount}"></td>
               <td th:text="${user.generationsCount}"></td>
            </tr>
         </table>
         <ul th:if="${maxPage} != 1" class="pagination center-align">
            <li th:class="${currentPage} == 1 ? disabled : waves-effect"><a th:if="${currentPage} != 1" th:href="${paginator.getPreviousPage(#httpServletRequest)}"><i class="material-icons">chevron_left</i></a></li>
            <li th:class="${i} == ${currentPage} ? active : waves-effect" th:each="i : ${#numbers.sequence(1, maxPage)}"><a th:href="${paginator.getPage(#httpServletRequest, i)}" th:text="${i}"></a></li>
            <li th:class="${maxPage} == ${currentPage} ? disabled : waves-effect"><a th:if="${currentPage} != ${maxPage}" th:href="${paginator.getNextPage(#httpServletRequest)}"><i class="material-icons">chevron_right</i></a></li>
         </ul>
      </div>
      <div th:include="footer :: foot"></div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
      <script type="text/javascript" src="/WEB-CONTENT/materialize/js/materialize.js"></script>
      <script type="text/javascript" src="/WEB-CONTENT/js/selectInitializer.js"></script>
      <script type="text/javascript" src="/WEB-CONTENT/js/datePickerInitializer.js"></script>
   </body>
</html>
