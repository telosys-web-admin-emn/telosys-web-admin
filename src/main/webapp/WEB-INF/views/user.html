<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="materialize/css/materialize.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <title>User info</title>
</head>
<body>

<div class="container">
    <h1>User info</h1>

    <table class="bordered user-info">
        <tr>
            <td>Login</td>
            <td th:text="${user.login}"></td>
        </tr>
        <tr>
            <td>Mail</td>
            <td th:text="${user.mail}"></td>
        </tr>
        <tr>
            <td>Creation date</td>
            <td th:text="${user.creationDate}"></td>
        </tr>
        <tr>
            <td>Country (origin browser)</td>
            <td th:text="${user.country}"></td>
        </tr>
        <tr>
            <td>Language (origin browser)</td>
            <td th:text="${user.language}"></td>
        </tr>
        <tr>
            <td>Last login</td>
            <td></td>
        </tr>
        <tr>
            <td>Generations count</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Disk space used</td>
            <td>0 MB</td>
        </tr>
        <tr>
            <td>Projects count</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Models count</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Bundles count</td>
            <td>0</td>
        </tr>
    </table>

    <div class="row">
    <a class="btn waves-effect waves-light">Remove</a>

    </div>

</div>

</body>
</html>
